name: Bench

on:
  schedule:
    - cron: "0 7 * * 1"
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm -r build
      - name: Bench regression check
        run: pnpm --filter @semadiff/cli bench --threshold 1.0 > bench-report.json
      - name: Upload bench report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-report
          path: bench-report.json
