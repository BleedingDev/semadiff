name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Quality gates
        run: pnpm quality
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Playwright e2e
        run: pnpm test:e2e
      - name: Upload CLI build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: packages/cli/dist
      - name: Upload extension build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: packages/github-extension/dist
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
      - name: Upload diagnostics on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics
          path: |
            playwright-report
            test-results
